name: Compile LaTeX Testing Documentation

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PDF_NAME: "testing-documentation.pdf"  # Consistent filename usage

    steps:
    - name: Checkout Repository (with LFS)
      uses: actions/checkout@v4
      with:
        lfs: true  # Enable LFS support

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y texlive-full ghostscript git-lfs
        
    - name: Set up Git LFS
      run: |
        git lfs install
        git lfs track "*.pdf"
        git add .gitattributes
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'

    - name: Compile PDF
      run: |
        mkdir -p out
        latexmk -pdf -interaction=nonstopmode -output-directory=out main.tex

    - name: Compress PDF
      run: |
        gs -sDEVICE=pdfwrite \
           -dCompatibilityLevel=1.4 \
           -dPDFSETTINGS=/ebook \
           -dNOPAUSE \
           -dQUIET \
           -dBATCH \
           -sOutputFile=out/$PDF_NAME out/main.pdf
        echo "Original size: $(du -h out/main.pdf | cut -f1)"
        echo "Compressed size: $(du -h out/$PDF_NAME | cut -f1)"

    - name: Commit and push
      run: |
        git add out/$PDF_NAME .gitattributes
        git commit -m "Update compiled PDF [skip ci]" || echo "No changes to commit"
        git push origin main

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: compiled-pdf
        path: out/$PDF_NAME
        retention-days: 7